<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Mockup</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link href="./up_your_gain.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <header>
      <h1 id="name"><a id="absoluteHomeLink" href="mockup.html"><img src="resources/images/Website_Logo_v2.png" alt="logo"/ height="70px"></a></h1>
      <h1 id="location">Workout Journal</h1>
      <div id="login_register">
	<ul>
	  <li><a href="#">Login</a></li>
	  <li id="line">|</li>
	  <li><a href="#">Register</a></li>
	</ul>
      </div>
    </header>
    <div id="content">
      <div id="navbar">
	<ul>
	  <li><a href="home.html">Home</a></li>
	  <li><a href="calorie_log.html">Calorie</a></li>
	  <li><a href="workout_journal.html">Workout Journal</a></li>
	</ul>
      </div>
      <ul  class="Entry">
        <legend>Meal Entry</legend>
        
        <label class="field" for="workType" >Workout Type:</label>
	
        <select>
          <option value="cardio">Cardio</option>
          <option value="strength">Strength Training</option>
        </select>
        <br/>
        <br/>
            
        
        <label class="field" for="workoutName" >Workout Name:</label>
        
        <input type="text" size="60" value="" name="" id="workoutName"/>
        <br/>
        <br/>
        
        <label class="field" for="areaType" >Area of Focus:</label>
          
        <input type="text" size="60" value="" name="" id="areaType"/>
        <br/>
        <br/>
            
            
            
        <label class="field" for="usr_time" >Duration:</label>         
        <input type="time" name="usr_time"/>
        <br/>
        <br/>
             
        <label class="field" for="intesity" >Workout Intensity:</label>
	
        <select>
          <option value="High">High</option>
          <option value="Moderate">Moderate</option>
          <option value="Low">Low</option>
	  
        </select>
             
        <br/>
        <br/>
        <label class="field" for="Date" >Date:</label> 
        <input id="date" type="date"/>
            
        <br/>
        <br/>
                  
        <button type="button"  onclick="addWork();"> Submit</button>
                        
            
      </ul>
    </div>
    <footer>
      <h2>Copyright 2018</h2>
    </footer>
  </body>
</html>
