        <ul class="homeHead">
            <li>   <img src="./Website_Logo.png" alt= "Up Your Gains Logo" />   </li>
            <li>Bring it Up "Whatever Saying"</li>

        <ul class="navBar">

         <ul  class="Entry">
          <legend>Meal Entry</legend>
              
              <label class="field" for="workType" >Workout Type:</label>

              <select>
                <option value="cardio">Cardio</option>
                <option value="strength">Strength Training</option>
             </select>
            <br>
            <br>
             
             
             <label class="field" for="workoutName" >Workout Name:</label>
            
             <input type="text" size="60" value="" name="" id="workoutName">
                <br>
                <br>
            
             <label class="field" for="areaType" >Area of Focus:</label>
            
             <input type="text" size="60" value="" name="" id="areaType">
            <br>
            <br>
            
            
            
            <label class="field" for="usr_time" >Duration:</label>         
            <input type="time" name="usr_time">
            <br>
            <br>
             
            <label class="field" for="intesity" >Workout Intensity:</label>

            <select>
                <option value="High">High</option>
                <option value="Moderate">Moderate</option>
                <option value="Low">Low</option>

             </select>
             
             <br>
             <br>
            <label class="field" for="Date" >Date:</label> 
            <input id="date" type="date">
            
            <br>
            <br>
          
            
            
            
          
            <button type="button"  onclick="addWork();"> Submit</button>
            
            
            
            
            
            
        </ul>
