<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Mockup</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link href="./up_your_gain.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <header>
      <h1 id="name"><a id="absoluteHomeLink" href="mockup.html"><img src="resources/images/website_logo.png" alt="logo"/ height="70px"></a></h1>
      <h1 id="location">Calorie</h1>
      <div id="login_register">
	<ul>
	  <li><a href="#">Login</a></li>
	  <li id="line">|</li>
	  <li><a href="#">Register</a></li>
	</ul>
      </div>
    </header>
    <div id="content">
      <div id="navbar">
	<ul>
	  <li><a href="home.html">Home</a></li>
	  <li><a href="calorie_log.html">Calorie</a></li>
	  <li><a href="workout_journal.html">Workout Journal</a></li>
	</ul>
      </div>
         
        <ul  class="Entry">
          <legend>Meal Entry</legend>
              
              <label class="field" for="mealType" >Meal Type:</label>

              <select>
                <option value="breakfast">Breakfast</option>
                <option value="lunch">Lunch</option>
                <option value="dinner">Dinner</option>
                <option value="snack">Snack</option>
             </select>
            <br>
            <br>
            
             <label class="field" for="foodType" >Food Group:</label>
            
            <select>
                <option value="Vegetables">Vegetables</option>
                <option value="Fruit">Fruit</option>
                <option value="Meat">Meat</option>
                <option value="Dairy">Dairy</option>
             </select>
            <br>
            <br>
            
            
            
          <label class="field" for="" >Macros:</label>         
          
              <select>
                
                <option value="Macro">Carbs</option>
                <option value="Fat">Fats</option>
                <option value="Protien">Protiens</option>
                 
             </select>
            <br>
            <br>
            
          
            
            
             <label class="field" for="Calories" >Calories:</label>         
          <input type="text" size="60" value="" name="" id="calories"> 
            <br>
            <br>
            
              <label class="field" for="Calories" >Meal Name:</label>         
            <input type="text" size="60" value="" name="" id="calories">
            <br>
            <br>
            
            <label class="field" for="Date" >Date:</label> 
            <input id="date" type="date">
            
            <br>
            <br>
            
            <button type="button"  onclick="addItem();"> Add Item</button>
            <button type="button"  onclick="addMeal();"> Submit</button>
            
            
            
            
            
            
        </ul>
    </div>
    <footer>
      <h2>Copyright 2018</h2>
    </footer>
  </body>
</html>
